<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar a sua idade e diga se ele está apto a votar ou não.*/

    //Entrada
    const idade = Number(prompt("Informe sua idade, e vamos ver se você esta apto para votar"));

    if(idade >= 18){
        alert(`Você está apto para votar!`);
    }
    else if(idade < 18){
        alert(`Você não está apto para votar`)
    }
</script>
