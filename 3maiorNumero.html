<meta charset="UTD-8">
<script>
    /*Peça para o usuário informar dois números e diga qual dos dois é o maior número.*/
    const numero1 = Number(prompt("Informe um número:"));
    const numero2 = Number(prompt("Informe outro número novamente:"));
    if (numero1 > numero2){
        alert(`O número ${numero1} é maior que ${numero2}`)
    }
    else if (numero2 > numero1){
        alert(`O número ${numero2} é maior que ${numero1}`);
    }
    else if (numero1 == numero2){
        alert(`Os dois números são iguais`);
    }
</script>
