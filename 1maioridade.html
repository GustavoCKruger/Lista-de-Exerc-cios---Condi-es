<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/
   
    //Entrada
    const anoDNascimento = Number(prompt("Informe em que ano você nasceu:"));

    //Processamento
    const idade = 2023 - anoDNascimento
    const MenorIdade = 18 - idade
    if(idade >= 18){
        alert(`Você atingiu a maioridade!, você tem ${idade} anos`);
    }
    else if(idade < 18){
        alert(`Você ainda não atingiu a maioridade, falta ${MenorIdade} anos`);
    }
</script>
