<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/
   
    //Entrada
    const anoDNascimento = Number(prompt("Informe em que ano você nasceu:"));

    //Processamento
    if(new Date().getFullYear() - anoDNascimento >= 18){
        alert(`Você já atingiu a maioridade`)
    }
    else{
        alert(`Você ainda não atingiu a maioridade`)
    }
</script>
